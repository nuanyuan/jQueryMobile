<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script>
function but_click()
{
	var temp1=$("#zhanghao").val();
	if(temp1=="账号：")
	{
		alert("请输入QQ号码！")
	}
	else
	{
		var zhanghao=temp1.substring(3,temp1.length);
		var temp2=$("#mima").val();
		if(temp2=="密码：")
		{
			alert("请输入密码！");
		}
		else
		{
			var mima=temp2.substring(3,temp2.length);
			alert("提交成功"+",你的QQ号码为"+zhanghao+",你的QQ密码为"+mima);
		}
	}
}

</script>
<style type="text/css">
.bg { background-color: #5194D0; }
.bg img {
    width: 50%;
    margin-left: 25%;
    text-align: center;
}
</style>
</head>
<body>
<div data-role="page">
    <div data-role="content" class="bg"> <img src="images/qq.png" />
        <form action="#" method="post">
            <input type="text" name="zhanghao" id="zhanghao" value="账号："  />
            <input type="text" name="mima" id="mima" value="密码："  />
            <a href="#" data-role="button" data-theme="b" id="login" onclick="but_click();">登录</a>
        </form>
    </div>
</div>
</body>
</html>
